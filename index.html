<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Face Recognition System</h2>
        
       
        <label for="course">Select the material:</label>
        <select id="course">
            <option value="">-- Select the material --</option>
        </select>

        <button onclick="recognizeFromCamera()">Start Face Recognition</button>
        <p id="result"></p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
